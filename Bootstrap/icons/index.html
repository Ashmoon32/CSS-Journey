<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Icons</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/0303a573f3.js" crossorigin="anonymous"></script>
    <style>
        .icons i {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body> 

    <!-- far = regular | fas = solid | fab = brand(fb , youtube, github) -->
   

   <ul class="nav nav-tabs">
    <li class="nav-item">
        <a href="#" class="nav-link active">
            <i class="fas fa-list me-1"></i>All Users
        </a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">
            <i class="fas fa-users me-1"></i>New Users
        </a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link">
            <i class="fas fa-users me-1"></i>My Profile
        </a>
    </li>
   </ul>

<ul class="list-group my-3">
    <li class="list-group-item">
        <i class="far fa-square me-3"></i>
        Something todo
        <i class="fas fa-trash float-end text-danger"></i>
    </li>
    <li class="list-group-item">
        <i class="fas fa-check me-3"></i>
        Another thing to do
        <i class="fas fa-trash float-end text-danger"></i>
    </li>
    <li class="list-group-item">
        <i class="fas fa-check me-3 "></i>
       <span class="text-decoration-line-through">More thing to do</span>
        <i class="fas fa-trash float-end text-danger"></i>
    </li>
</ul>

<div class="contact m-3">
    <h2>Contact Us</h2>
    <form action="#">
        <div class="mb-2 form-floating">
            <input type="text" class="form-control my-3" id="name" placeholder="User Name">
            <label for="name">
                <i class="fas fa-user me-2"></i>User Name
            </label>
        </div>
        <div class="mb-2 form-floating">
            
            <input type="email" id="email" class="form-control my-3" placeholder="Email">
            <label for="email">
                <i class="fas fa-envelope me-2"></i>Email
            </label>
        </div>
        <div class="mb-2 form-floating">
            <input type="password" id="key" class="form-control my-3" placeholder="Password">
            <label for="key">
                <i class="fas fa-key me-2"></i>Password
            </label>
        </div>

        <button class="btn btn-primary">
            <i class="fas fa-paper-plane me-2">
            </i>Register
        </button>
    </form>
</div>

<table class="table table-bordered table-striped my-4 text-center">
    <tr>
        <th><i class="me-1 fas fa-hashtag"></i>ID</th>
        <th><i class="me-1 fas fa-bug"></i>Issue</th>
        <th><i class="me-1 fas fa-calendar"></i>Date</th>
        <th><i class="me-1 fas fa-sort-amount-down"></i>Level</th>
        <th><i class="me-1 fas fa-user"></i>Assign</th>
    </tr>
    <tr>
        <td>1</td>
        <td>A problem with something</td>
        <td>2020-08-11</td>
        <td><span class="badge bg-danger">critical</span></td>
        <td>Alice</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Another problem with...</td>
        <td>2020-08-12</td>
        <td><span class="badge bg-warning">important</span></td>
        <td>Bob</td>
    </tr>
</table>


<div class="icons my-3">
    <i class="fas fa-camera text-primary me-3"></i>camera
    <i class="far fa-user text-warning me-3"></i>users
    <i class="fab fa-github text-dark me-3"></i>github
</div>

<!-- bootstrap icons-->

<img src="../bootstrap-icons-1.13.1/alarm.svg" alt="alarm" height="100px" width="50
0px" >

    
</body>
</html>
