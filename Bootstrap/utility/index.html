<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Utility Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>
    <p class="border border-primary  border-4 border-top-0 border-right-2 border-bottom-0 rounded p-2 text-center m-5
    ">
        Some Content
    </p>

    <p class="bg-primary text-muted bg-gradient p-2 text-center bg-transparent">
        Some Content
    </p>

    <p class="d-sm-block d-md-none d-lg-inline">Some Content</p>

    <!--flexbox-->

    <div class="d-flex flex-column  flex-md-row">
        <div class="bg-primary p-5"></div>
        <div class="bg-danger p-5 flex-fill">
        </div>
        <div class="bg-success p-5"></div>
    </div>

    <!-- float -->

    <div class="bg-warning p-4 clearfix">
        <h1 class="float-md-start">Some Title</h1>
        <h1 class="float-lg-end">Hey! I am big.</h1>
        <h2 class="float-md-end">Some sub-title</h2>
        
        <div class="bg-dark p-2" style="height: 800px">
            <div class="h-50 w-75 bg-light p-auto m-0 m-auto text-center">Hello! Hi! Boo!!!</div>
        </div>
    </div>

    <!-- Typography -->
    <h1 class="text-lg-center text-start bg-primary text-dark fw-ligher fst-italic text-decoration-underline">Hey there!</h1>
    <h1 class="text-lg-center text-end bg-danger text-light fw-bolder fst-normal text-decoration-line-through lh-lg">bla bla bla</h1>

    <!-- Position -->
     <div class="position-relative bg-dark" style="height: 200px">
        <div class="position-absolute
        bg-light top-50 start-50
        w-25 h-25 
        translate-middle">
<!-- translate-middle boostrap class uses to center element with position-->
        </div>
     </div>


     <!-- Center Element with position : 1st way-->
     <div class=" bg-danger rounded border border-4-primary"  style="height: 500px; width: 500px; position: relative;">
        <div class="bg-secondary" style="height: 150px; width: 200px; position: absolute;top: 50%;left:50%; transform: translate(-50%, -50%);"></div>
     </div>

     <!-- cente element with position : 2nd way-->
     <div class="bg-primary border border-3 border-danger rounded" style="height: 300px; width: 300px; position: relative;">
        <div class="bg-dark" style="position: absolute; inset:0; height: 100px;width: 100px;margin: auto;"></div>
     </div>
</html>
