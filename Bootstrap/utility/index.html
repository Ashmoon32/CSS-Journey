<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Utility Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>
    <p class="border border-primary  border-4 border-top-0 border-right-2 border-bottom-0 rounded p-2 text-center m-5
    ">
        Some Content
    </p>

    <p class="bg-primary text-muted bg-gradient p-2 text-center bg-transparent">
        Some Content
    </p>

    <p class="d-sm-block d-md-none d-lg-inline">Some Content</p>

    <!--flexbox-->

    <div class="d-flex flex-column  flex-md-row">
        <div class="bg-primary p-5"></div>
        <div class="bg-danger p-5 flex-fill">
        </div>
        <div class="bg-success p-5"></div>
    </div>

    <!-- float -->

    <div class="bg-warning p-4 clearfix">
        <h1 class="float-md-start">Some Title</h1>
        <h2 class="float-md-end">Some sub-title</h2>
    </div>
</html>
