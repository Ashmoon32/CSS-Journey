<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid | Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <style>
           .content div {
            height: 100px;
            border: 2px solid black;
           }
        </style>
</head>
<body>
    <!-- <div class="container">
        <div class="row content">
            <div class="col-12 col-md-4 col-lg-3"></div>
            <div class="col-12 col-md-8 col-lg-6"></div>
            <div class="col-12 col-md-12 col-lg-3"></div>
        </div>
    </div> -->

    <main class="bg-secondary py-5">
        <div class="container bg-light">
            <div class="bg-light" style="height: 400px"></div>
        </div>
    </main>

    <section class="container py-5">
        <div class="row g-5 mb-5">

        <div class="col-12 col-md-6 col-lg-3">
            <div class="bg-success" style="height: 200px;"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="bg-primary" style="height: 200px;"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="bg-secondary" style="height: 200px;"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="bg-danger" style="height: 200px;"></div>
        </div>
        </div>


        <div class="row g-5">

        <div class="col-12 col-md-8 col-lg-8">
            <div class="bg-warning" style="height: 200px;"></div>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
            <div class="bg-dark" style="height: 200px;"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-12">
            <div class="bg-light" style="height: 200px;"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-12">
            <div class="bg-info" style="height: 200px;"></div>
        </div>
        </div>
    </section>

    <footer class="container">
        <div class="border-top border-top-2 py-5 text-center text-muted"> <!--py is padding top and bottom like y-axis and left and right for px-->
            &copy; Copyright 2020
        </div>
    </footer>
</body>
</html>
