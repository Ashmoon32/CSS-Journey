<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            height: 70vh;
            border: 5px solid black;
            background-color: #dfdfdf;
            position: relative;
        }
         
        .box1 {
            height: 50%;
            width: 50%;
            background-color: red;
            position: absolute;
            top:0;
            left: 0;
        }

        .box2 {
            height: 50%;
            width: 50%;
            background-color: green;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .box3 {
            height: 50%;
            width: 50%;
            background-color: yellow;
            position: absolute;
            top:0;
            right: 0;
        }

        .box4 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: blue;
            bottom: 0;
            left: 0;
        }
        .box5 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: cyan;
            top: 0;
            left: 0;
        }
        .box6 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: brown;
            bottom: 0;
            right: 0;
        }
        .box7 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: blueviolet;
            bottom: 0;
            left: 0;
        }
        .box8 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: black;
            top: 0;
            right: 0;
        }
        .box9 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: gray;
            top: 0;
            right: 0;
        }
        .box10 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: beige;
            bottom: 0;
            left: 0;
        }
        .box11 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: orange;
            bottom: 0;
            left: 0;
        }
        .box12 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: pink;
            top: 0;
            right: 0;
        }
        .box13 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: white;
            top: 0;
            right: 0;
        }
        .box14 {
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: violet;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="box3">
                <div class="box7"></div>
                <div class="box8"></div>
            </div>
            <div class="box4">
                <div class="box9"></div>
                <div class="box10"></div>
            </div>
        </div>
        <div class="box2">
            <div class="box5">
                <div class="box11"></div>
                <div class="box12"></div>
            </div>
            <div class="box6">
                <div class="box13"></div>
                <div class="box14"></div>
            </div>
        </div>
    </div>
</body>
</html>
